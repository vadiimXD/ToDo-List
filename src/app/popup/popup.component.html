<div class="popup">
    <h3>Edit your todo:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="new name...." data-value="" #itemName>
        <button class="popup-btn accept" (click)="updateItem(itemName.value)">Update</button>
        <button class="popup-btn cancel" (click)="hideEdit()">Cancel</button>
    </div>
</div>
